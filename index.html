<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple To-Do List App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="toDo.css">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4 text-center">ğŸ“ Simple To-Do List</h2>

    <div class="row g-2 mb-3">
      <div class="col-md-5">
        <input type="text" class="form-control js-toDo" placeholder="To Do">
      </div>
      <div class="col-md-4">
        <input type="date" class="form-control js-date">
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" onclick="submit()">Add</button>
      </div>
    </div>

    <div class="row js-to-do-list gy-2"></div>
  </div>

  <!-- JavaScript -->
  <script src="toDoList.js"></script>
</body>
</html>
